<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Name</title>
<style>
  .image-container {
    position: relative;
    display: inline-block;
  }
  .image-container img {
    width: 200px;
    height: auto;
    display: block;
  }
  .image-name {
    position: absolute;
    bottom:50px;
    left: 0;
    width: 100%;
    color: #fff;
    text-align: center;
    padding: 5px 0; 
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .image-container:hover .image-name {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src=" {% static 'blind.jpg' %} " alt="Image">
  <div class="image-name">View</div>
</div>

</body>
</html>
