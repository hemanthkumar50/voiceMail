{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>
<style>
  #pdf-viewer {
    width: 100%;
    height: 600px;
  }
</style>
</head>
<body>
<a href=" {% static 'example.pdf' %} " target="pdf-frame">View PDF</a>
<iframe id="pdf-viewer" name="pdf-frame" src=" {% static '' %} "></iframe>

<!-- Include PDF.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  // Function to load and display PDF
  function loadPDF(pdfUrl) {
    const pdfViewer = document.getElementById("pdf-viewer");
    pdfViewer.src = {% static ' "about:blank"; // Reset the iframe' %} 
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({
          canvasContext: context,
          viewport: viewport
        }).promise.then(() => {
          pdfViewer.src = {% static ' canvas.toDataURL(); // Display the rendered PDF' %} 
        });
      });
    });
  }

  // Click event listener for the link to load PDF
  document.querySelector("a").addEventListener("click", function(event) {
    event.preventDefault();
    const pdfUrl = this.getAttribute("href") {% static ';' %} 
    loadPDF(pdfUrl);
  });
</script>
</body>
</html>
